<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galeria de Imagenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto"
        rel="stylesheet"
    />
</head>
<body>
    
    <section>
        <div class="room-description">
            <h1>Nuestras Habitaciones</h1>
            <p>Disfrute nuestras Exoticas Habitaciones</p>
        </div>
        <div class="room-gallery">
            <img src="../Galeria de Imagenes/img/room1_big.jpg" alt="" class="gallery-highlight" alt="">
        <div class="room-preview">
            <img src="../Galeria de Imagenes/img/room1_small.jpg" class="room-active" alt="" />
            <img src="../Galeria de Imagenes/img/room2 small.jpg" alt="">
            <img src="../Galeria de Imagenes/img/room3 small.jpg" alt="">
            <img src="../Galeria de Imagenes/img/room4 small.jpg" alt="">
            
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
